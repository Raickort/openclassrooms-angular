<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
         Titre du post
        </label>
        <input type="text" id="title" name="title" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="content">
          Contenu
        </label>
        <textarea id="content" name="content" class="form-control" ngModel></textarea>
      </div>
      <div class="form-group">
        <label><b>Aim√© ?</b></label><br>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="like" [ngModel]="defaultLike" value="1" id="like">
          <label class="form-check-label" for="like">
              &nbsp;Oui
            </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="like" [ngModel]="defaultLike" value="0" id="dislike" >
          <label class="form-check-label" for="dislike">
              &nbsp;Non
            </label>
        </div>
      </div><br>
      <button class="btn btn-primary" [disabled]="f.invalid" >Enregistrer</button>
    </form>
  </div>
</div>
