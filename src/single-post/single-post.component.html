<div class="container-fluid">
  <div class="row">
    <div class="col-12" style='background-color: #F1F1F1; border:1px solid darkgrey;border-radius:4px;'>
      <div class="row">
        <div class="col-10">
          <h2>{{ postTitle }}</h2>
        </div>
        <div class=col-2>
          <i [ngClass]="{
             'fa fa-thumbs-up': postLike,
             'fa fa-thumbs-down': !postLike
           }"
           [ngStyle]="{ 'color' : postLike ? 'green' : 'red' }">
          </i>
        </div>
      </div>

      <form>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <label><b>Titre</b></label>
              <input type="text" class="form-control"
                    name="DATA[postTitle]"
                    id="postTitle"
                    [value]="postTitle"
              >
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label><b>Contenu</b> </label>
              <textarea class="form-control"
                        name='DATA[postContent]'
                        id='postContent'
              >{{ postContent }}</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label><b>Aimé ?</b></label><br>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="DATA[postLike]" id="flexRadioDefault1" [checked]="postLike">
                <label class="form-check-label" for="flexRadioDefault1">
                    Oui
                  </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="DATA[postLike]" id="flexRadioDefault2" [checked]="!postLike">
                <label class="form-check-label" for="flexRadioDefault2">
                    Non
                  </label>
              </div>
            </div>
          </div>
        </div>
      </form>
      <a routerLink="/posts">Retour à la liste des posts</a>
    </div>
  </div>
</div>
