<div class="container-fluid">
  <div class="row">
    <div class="col-12" style='background-color: #F1F1F1; border:1px solid darkgrey;border-radius:4px;'>
      <div class="row">
        <div class="col-10">
          <h2>{{ postTitle }}</h2>
        </div>
        <div class=col-2>
          <i [ngClass]="{
             'fa fa-thumbs-up': postLike,
             'fa fa-thumbs-down': !postLike
           }"
           [ngStyle]="{ 'color' : postLike ? 'green' : 'red' }">
          </i>
        </div>
      </div>

      <form>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <label><b>Titre</b></label>
              <input type="text" class="form-control"
                    name="DATA[postTitle]"
                    id="postTitle"
                    [value]="postTitle"
              >
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label><b>Contenu</b> </label>
              <textarea class="form-control"
                        name='DATA[postContent]'
                        id='postContent'
                        style="height:150px;"
              >{{ postContent }}</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label><b>Aim√© ?</b></label><br>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="DATA[postLike]" id="flexRadioDefault1" [checked]="postLike">
                <label class="form-check-label" for="flexRadioDefault1">
                    &nbsp;Oui
                  </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="DATA[postLike]" id="flexRadioDefault2" [checked]="!postLike">
                <label class="form-check-label" for="flexRadioDefault2">
                    &nbsp;Non
                  </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6" style="height:38px;line-height:38px;vertical-align:middle;">
              <a routerLink="/posts"
                style="color:darkgrey;text-decoration:none;"><i class="fa fa-backward"></i>&nbsp;Retour</a>
            </div>
            <div class="col-6" style="text-align:right;">
              <button type='button' class="btn btn-success" style="margin-bottom:10px;"><i class="fa fa-save"></i>&nbsp;Enregistrer</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
