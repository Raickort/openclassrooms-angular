<div style=padding:10px;>
  <ul class="list-group">
    <app-post *ngFor="let post of posts; let i = index" [postTitle]="post.title" [postContent]="post.content"
      [postLike]="post.like" [postCreatedAt]="post.createdAt" [indexOfPost]="i" [id]="post.id">
    </app-post>
  </ul>
</div>
<button class="btn btn-success" (click)="onLikeAll()">Like !</button>&nbsp;
<button class="btn btn-danger" (click)="onDislikeAll()">Dislike !</button>
&nbsp;
<button class="btn btn-primary" (click)="onSave()">Save</button>
&nbsp;
<button class="btn btn-primary" (click)="onFetch()">Load</button>
