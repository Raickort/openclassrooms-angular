<li [ngClass]="{
                'list-group-item': true,
                'list-group-item-success': postLike === true,
                'list-group-item-danger': postLike === false
              }" style="margin-bottom:10px;">
  <div class="container">
    <div class="row">
      <div class="col-10">
        {{ postTitle }}
      </div>
      <div class="col-2">
        <i>{{ postCreatedAt | date: "dd/MM/y" }}</i>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="font-size:10px;">
        {{ postContent }}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a (click)="onLike()" style="color:green;"><i class="fa fa-thumbs-up"></i></a>&nbsp;
        <a (click)="onDislike()" style="color:darkred;"><i class="fa fa-thumbs-down"></i></a>
      </div>
    </div>
  </div>
</li>
